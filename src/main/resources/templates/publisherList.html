<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Book Management System</title>
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white">Book Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="availableBooks">Available Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="genres">Genre List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="publishers">Publisher List</a>
                </li>
            </ul>
            <div>
                <a class="nav-link text-white" href="add_Books">Add Book</a>
            </div>
            <div>
                <a class="nav-link text-white" href="add_Genre">Add Genre</a>
            </div>
            <a class="nav-link text-white" href="add_Publisher">Add Publisher</a>
        </div>
    </div>
</nav>
<div class="container text-center my-5">
    <h1>Publisher List</h1>
</div>
<div class="container my-5 col-md-6">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate over each publisher in the list -->
        <tr th:each="publisher : ${publishers}">
            <td th:text="${publisher.id}">Publisher ID</td>
            <td th:text="${publisher.name}">Publisher Name</td>
            <td th:text="${publisher.address}">Publisher Address</td>
            <td>
                <!-- Add actions for each publisher, such as editing or deleting -->
                <a th:href="@{/editPublisher/{id}(id=${publisher.id})}" class="btn btn-secondary btn-sm ms-4">
                    <i class="fas fa-edit"></i> Edit
                </a>
                <a th:href="@{/deletePublisher/{id}(id=${publisher.id})}" class="btn btn-danger btn-sm ms-4">
                    <i class="fas fa-trash-alt"></i> Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
